<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Calculator</title>
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div class="calc-container">
        <div class="calc-display">
            <div class="calc-display-status">
                <div class="time" id="time">12:00</div>
                <div class="icons">
                    <i class="ri-bar-chart-line"></i>
                    <i class="ri-wifi-line"></i>
                    <i class="ri-battery-line"></i>
                </div>
            </div>
            <div class="calc-display-controls">
                <button class="calc-display-control" id="themeToggle">
                    <i class="ri-moon-fill"></i>
                    <i class="ri-sun-fill"></i>
                </button>
            </div>
            <div class="calc-display-history" id="calcHistory">1900+84</div>
            <div class="calc-display-value" id="calcValue">1984</div>
        </div>
        <div class="calc-body">
            <div class="calc-special-buttons">
                <button class="calc-button">
                    <i class="ri-square-root"></i>
                </button>
                <button class="calc-button">&Pi;</button>
                <button class="calc-button">
                    <i class="ri-formula"></i>
                </button>
                <button class="calc-button">
                    <i class="ri-infinity-line"></i>
                </button>
            </div>
            <div class="calc-button-grid">
                <button class="calc-button accent" onclick="inputHandler('AC')">AC</button>
                <button class="calc-button operator" onclick="inputHandler('para')">()</button>
                <button class="calc-button operator" onclick="inputHandler('percent')">%</button>
                <button class="calc-button operator" onclick="inputHandler('divide')">
                    <i class="ri-divide-line"></i>
                </button>
                <button class="calc-button" onclick="inputHandler('7')">7</button>
                <button class="calc-button" onclick="inputHandler('8')">8</button>
                <button class="calc-button" onclick="inputHandler('9')">9</button>
                <button class="calc-button operator" onclick="inputHandler('multiply')">X</button>
                <button class="calc-button" onclick="inputHandler('4')">4</button>
                <button class="calc-button" onclick="inputHandler('5')">5</button>
                <button class="calc-button" onclick="inputHandler('6')">6</button>
                <button class="calc-button operator" onclick="inputHandler('subtract')">
                    <i class="ri-subtract-line"></i>
                </button>
                <button class="calc-button" onclick="inputHandler('1')">1</button>
                <button class="calc-button" onclick="inputHandler('2')">2</button>
                <button class="calc-button" onclick="inputHandler('3')">3</button>
                <button class="calc-button operator" onclick="inputHandler('add')">
                    <i class="ri-add-line"></i>
                </button>
                <button class="calc-button" onclick="inputHandler('0')">0</button>
                <button class="calc-button" onclick="inputHandler('decimal')">.</button>
                <button class="calc-button" onclick="inputHandler('clear')">
                    <i class="ri-delete-back-2-line"></i>
                </button>
                <button class="calc-button accent" onclick="inputHandler('equal')">
                    <i class="ri-equal-line"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="/scripts/main.js"></script>
</body>
</html>
