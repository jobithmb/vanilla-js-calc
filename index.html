<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Calculator</title>
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div class="calc-container">
        <div class="calc-display">
            <div class="calc-display-status">
                <div class="time" id="time">12:00</div>
                <div class="icons">
                    <i class="ri-bar-chart-line"></i>
                    <i class="ri-wifi-line"></i>
                    <i class="ri-battery-line"></i>
                </div>
            </div>
            <div class="calc-display-controls">
                <button class="calc-display-control" id="themeToggle">
                    <i class="ri-moon-fill"></i>
                    <i class="ri-sun-fill"></i>
                </button>
            </div>
            <div class="calc-display-history" id="calcHistory">1900+84</div>
            <div class="calc-display-value" id="calcValue">1984</div>
        </div>
        <div class="calc-body">
            <div class="calc-special-buttons">
                <button class="calc-button">
                    <i class="ri-square-root"></i>
                </button>
                <button class="calc-button">&Pi;</button>
                <button class="calc-button">
                    <i class="ri-formula"></i>
                </button>
                <button class="calc-button">
                    <i class="ri-infinity-line"></i>
                </button>
            </div>
            <div class="calc-button-grid">
                <button class="calc-button accent" onclick="buttonClickHandler('AC')">AC</button>
                <button class="calc-button operator" onclick="buttonClickHandler('para')">()</button>
                <button class="calc-button operator" onclick="buttonClickHandler('percent')">%</button>
                <button class="calc-button operator" onclick="buttonClickHandler('divide')">
                    <i class="ri-divide-line"></i>
                </button>
                <button class="calc-button" onclick="buttonClickHandler('num7')">7</button>
                <button class="calc-button" onclick="buttonClickHandler('num8')">8</button>
                <button class="calc-button" onclick="buttonClickHandler('num9')">9</button>
                <button class="calc-button operator" onclick="buttonClickHandler('multiply')">X</button>
                <button class="calc-button" onclick="buttonClickHandler('num4')">4</button>
                <button class="calc-button" onclick="buttonClickHandler('num5')">5</button>
                <button class="calc-button" onclick="buttonClickHandler('num6')">6</button>
                <button class="calc-button operator" onclick="buttonClickHandler('subtract')">
                    <i class="ri-subtract-line"></i>
                </button>
                <button class="calc-button" onclick="buttonClickHandler('num1')">1</button>
                <button class="calc-button" onclick="buttonClickHandler('num2')">2</button>
                <button class="calc-button" onclick="buttonClickHandler('num3')">3</button>
                <button class="calc-button operator" onclick="buttonClickHandler('add')">
                    <i class="ri-add-line"></i>
                </button>
                <button class="calc-button" onclick="buttonClickHandler('num0')">0</button>
                <button class="calc-button" onclick="buttonClickHandler('decimal')">.</button>
                <button class="calc-button" onclick="buttonClickHandler('clear')">
                    <i class="ri-delete-back-2-line"></i>
                </button>
                <button class="calc-button accent" onclick="buttonClickHandler('equal')">
                    <i class="ri-equal-line"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="/scripts/main.js"></script>
</body>
</html>
